# versi API yang digunakan
apiVersion: v1
# jenis object yang dibuat
kind: Service
# identifikasi nama dan label untuk object yang dibuat
metadata:
  labels:
    app: order
  name: order
# spesiifikasi untuk service
spec:
  # port untuk service
  ports:
  - port: 3000
  # selector untuk target pod yang dibuat  
  selector:
    app: order
  # alokasi port untuk service pada node
  type: NodePort